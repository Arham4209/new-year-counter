<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Countdown 2024</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">New Year Countdown 2024</h1>
   
    <div class="timer">
        <div class="countdown1">
            <div class="time days"> 100 </div>
            <span class="text"> days</span>


        </div>
        <div class="countdown1">
            <div class="time hours"> 100</div>
            <span class="text"> hours</span>


        </div>
        <div class="countdown1">
            <div class="time min"> 100 </div>
            <span class="text"> minutes</span>


        </div>
        <div class="countdown1">
            <div class="time sec"> 100</div>
            <span class="text"> seconds</span>


        </div>
    </div>
</div>

    <script src="./app.js"></script>
</body>

</html>
